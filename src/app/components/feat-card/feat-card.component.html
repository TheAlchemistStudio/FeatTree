<mat-accordion>
  <mat-expansion-panel [ngClass]="{'feat':true, 'selected':feat.status===0, 'available':feat.status===1, 'unavailable':feat.status===2, 'conflicted':feat.status===3}">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{feat.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="feat.prerequisites">
      <hr>
      <p>Prerequisites:</p>
      <ul>
        <li *ngFor="let prereq of feat.prerequisites.split(',')">
          {{prereq}}
        </li>
      </ul>
    </div>
    <hr>
    <button mat-raised-button color="primary" (click)="select()">{{feat.selected ? 'Deselect' : 'Select'}}</button>
    <a mat-raised-button color="primary" routerLink="/feat/{{feat.id}}">Open</a>
    <button mat-raised-button color="primary" (click)="details()">Details</button>
  </mat-expansion-panel>
</mat-accordion>
